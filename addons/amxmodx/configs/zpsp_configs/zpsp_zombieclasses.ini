;
; This file will be automatically updated with new
; editable entries as you install new zombie classes.

; Example:
; [Classic Zombie] ; Section Name (Dont Change)
; NAME = Classic Zombie  // Zombie Class Default Name
; INFO = =Balanced= 	// Zombie Class Default Description	
; MODELS = zombie_source, zombie_model_2	// Zombie Class Model
; BODY = 0, 0	// Zombie Class Model Body
; SKIN = 0, 0	// Zombie Class Model Skin
; DEATH SOUND = zombie_plague/zombie_die1.wav , zombie_plague/zombie_die2.wav	// Zombie Class Die Sound
; PAIN SOUND = zombie_plague/zombie_pain1.wav , zombie_plague/zombie_pain2.wav	// Zombie Class Pain Sound
; CLAWMODEL = v_knife_zombie.mdl // Zombie Class Claw model
; HEALTH = 1800		// Zombie Class Health
; SPEED = 190		// Zombie Class Speed
; GRAVITY = 1.00	// Zombie Class Gravity
; KNOCKBACK = 1.00	// Zombie Class Knockback
; ENABLE LANG = 0	// Enable Lang for Class Name and Class Description
; CLASS NAME LANG KEY = ITEM_LANG_DEFAULT_KEY	// Lang Key for Class Name
; CLASS INFO LANG KEY = ITEM_LANG_DEFAULT_KEY	// Lang Key for Class Description
